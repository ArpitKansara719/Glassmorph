<html lang="en">
<head>

    <style>
        .box

        .wrapper
        {

            width: 350px;
            background-color: red;
            opacity: 0.2;
            position: absolute;
            top: 0%;
            left: 0%;
        }
    </style>
</head>
<body>
    
    <div class="box">
        <img src="https://img.freepik.com/free-photo/painting-mountain-lake-with-mountain-background_188544-9126.jpg" alt="" width="100%" height="350px">

        <div class="wrapper">
            
        </div>

    </div>


</body>
